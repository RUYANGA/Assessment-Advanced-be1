<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body{font-family: Arial, Helvetica, sans-serif; background:#f6f8fa; color:#222; padding:40px;}
    .card{max-width:600px;margin:0 auto;background:#fff;padding:24px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.06);}
    .ok{color:#1a7f37;font-weight:600;}
    a.btn{display:inline-block;margin-top:16px;padding:10px 16px;background:#1a73e8;color:#fff;border-radius:6px;text-decoration:none;}
  </style>
</head>
<body>
  <div class="card">
    <h1 class="ok">Email Verified</h1>
    <p>Hi {{ user.first_name|default:user.email }}, your email address has been successfully verified. You can now log in to your account.</p>
    <p><a href="/" class="btn">Go to Home / Login</a></p>
  </div>
</body>
</html>
